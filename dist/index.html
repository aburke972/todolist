<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My tOdO' list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <header>
                <h1>My items</h1>
            </header>

            <div class="mydivs" id="form-container">
                <label for="item">What I want to do:
                    <input id="item-field" type="text" placeholder="your new task">
                    <button class="buttons" id="button-add" type="submit">Add it !</button>
                </label>
            </div>
            <div class="mydivs" id="control-list">
                <button class="buttons" id="button-reset">Clear list</button>
               <!--  <button class="buttons" id="button-display">Display list</button> -->
                <button class="buttons" id="button-remove-item">Remove a task</button>
            </div>
            <div class="mydivs" id="display-list">
                <h2>My next tasks to achieve:</h2>
                <ol id="list"></ol>
            </div>


    </body>
    <script src="../src/script.js"></script>
</html>
