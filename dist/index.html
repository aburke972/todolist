<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My tOdO' list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="mydivs" id="project-name">div project-name
                <h1>My items</h1>
            </div>
            <div class="mydivs" id="form-container">div form-container
                <label for="item">
                    <input id="item-field" type="text" placeholder="your new task">What I want to do:
                    <button class="buttons" id="button-add" type="submit">Add it !</button>
                </label>
            </div>
            <div class="mydivs" id="control-list">div control-list
                <button class="buttons" id="button-reset">Clear list</button>
            </div>
            <div class="mydivs" id="list">div list
                <h2>My next tasks to achieve:</h2>
                <ul id="display-list"></ul>
            </div>


    </body>
    <script src="../src/script.js"></script>
</html>
